<!DOCTYPE html>
<html>
<head>
    <title>NSL-KDD Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>NSL-KDD Dataset</h1>
    <h2>Atributos</h2>
    <ul>
        {% for attr in atributos %}
            <li>{{ attr }}</li>
        {% endfor %}
    </ul>
    <h2>Primeras filas del Dataset</h2>
    {{ df_html|safe }}
    <h2>Gráfico de la columna "{{ columna }}"</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="Gráfico">
</body>
</html>
